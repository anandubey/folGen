
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'authentication/css/style.css' %}">

        <title> folGen </title>
    </head>
    <body>
        <div class="wrapper">
        <div class="navbar-container">
            <span><b>folGen</b></span>

            <div class="login-form">
                <form method="POST">
                    {% csrf_token %}
                    <input class="login-input" type="text" name="username" placeholder="Username" required autofocus>
                    <input class="login-input" type="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn draw-border">LOGIN </button>
                </form>
            </div>  
        </div>

        
        <div class="signup-container">
            <h1> New? Register here</h1>
            
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                
                <input class="signup-input" type="text" name="username" placeholder="Username" required autofocus>

                <input class="signup-input" type="text" name="name" placeholder="Full Name" required>

                <input class="signup-input" type="email" name="email" placeholder="Email ID" required>
            
                <input class="signup-input" type="password" name="signup_password" placeholder="Password" required>
                <input class="signup-input" type="password" name="signup_confirm_password" placeholder="Confirm your Password" required><br>


                <button type="submit" class="signup-btn signup-draw-border">SIGNUP</button>
            </form>
            
        </div>
        </div>

        <script>
            function Warn(message) {
                switch (message){
                    case 1:
                        alert("You must login first");
                        break;
                    case 2:
                        alert("Logged Out!");
                        break;
                    case 3:
                        alert("Signup successful, You can login now.  ;)");
                        break;
                    case 4:
                        alert("Passwords must match! Try signing up again.");
                        break;
                    default:
                        break;
                }
            }
            {% if messages %}
                {% for message in messages %}
                    Warn({{ message }})
                {% endfor %}
            {% endif%}
        </script>
    </body>
</html>
