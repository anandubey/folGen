{% load static %}


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{% static 'user/css/user_style.css' %}">

    <title> folGen </title>
</head>
<body>
		<div class="navbar-container">
			<ul>
				<li class="nav-li-home">Home</li>
				<li class="nav-li-notification"> Notifications</li>
			</ul>
			<div class="navbar-img-holder">
				<img class="avatar" src="{% static 'user/img/avatar.png' %}">
				<span>New Post</span>
			</div>
			
		</div>
		<div class="banner-wall">
				<span><b>folGen</b></span>
		</div>
		<div class="site-container">
			<div class="second-nav page-format-row">
				<div class="page-format-left"></div>
				<div class="page-format-middle">
					<ul>
						<li><a href="#">Timeline</a></li>
						<li><a href="#">Following</a></li>
						<li><a href="#">Followers</a></li>
						<li><a href="#">Likes</a></li>
					</ul>
				</div>
				<div class="page-format-right"></div>
			</div>
			<div class="content-wrapper page-format-row">
				<div class="user-bio page-format-left">
					<div>
					<b>{{ user.name }}</b> 
					 
					<p>@ {{ user.username }}</p> 
					</div>
				</div>
				<div class="timeline page-format-middle">
				<div class="timeline-content"></div>
				<div class="followers-content"></div>
				<div class="following-content"></div>
				<div class="likes-content"></div>
				</div>
				<div class="right-content page-format-right"></div>
			</div>
		</div>
		<img class="profile-picture" src="{% static 'user/img/avatar.png' %}">
	</body>
	</html>
</html>
